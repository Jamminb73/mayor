<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Sloan for Mayor</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<header>


  <body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgba(108, 9, 21, 0.5);">
      <div class="container">
        <a class="navbar-brand"href="{% url 'home' %}">Sloan for Mayor</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">


            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{% url 'blog-home' %}">Blog </a>
                <a class="dropdown-item" href="{% url 'contact' %}">Contact</a>
                <a class="dropdown-item" href="{% url 'about' %}">About</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Optional</a>
              </div>
            </li>
          </ul>

          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}

            <a class="nav-link" href="{% url 'post-create' %}">New Post<span class="sr-only">(current)</span></a>
          <a class="nav-link" href="{% url 'logout' %}">Logout<span class="sr-only">(current)</span></a>
            {% csrf_token %}
            <input type="hidden" />
            {% else %}
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'login' %}">Login<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="{% url 'register' %}">Register<span class="sr-only">(current)</span></a>
            </li>


          </ul>
          {% endif %}
        </div>

      </div>

    </nav>

  </header>


    {% block content %}


    {% endblock %}

  

  <footer class="text-muted">
    <div class="container text-center">
      <p>Have a Wonderful {% now "Y" %}</p>
    </div>
  </footer>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
</body>
</html>
